{% extends 'core.html' %} {% block header_content%}
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', path='/styles/cards/styles.css') }}" />
{% endblock header_content%} {% block core_content%}
<div class="variants">
    <div class="variants__no">Don't know</div>
    <div class="variants__yes">Know</div>
</div>
<div class="card">
    <div class="card__back"><span></span></div>
    <div class="card__front"></div>
</div>
{% endblock core_content%} {% block footer_content%}
<script src="{{ url_for('static', path='/scripts/cards/card.js') }}"></script>
<script src="{{ url_for('static', path='/scripts/cards/scripts.js') }}"></script>
<script>
    window.dictionary = {{ dictionary | tojson }}
</script>
{% endblock footer_content%}
